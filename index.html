
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BÚSSOLA — Guia de Proteção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ios: {
                bg: '#F8F9FA',
                darkBg: '#0F172A'
              }
            }
          }
        }
      }
      
      // Funções globais de tema para uso no HTML e React
      window.applyTheme = function(theme) {
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        localStorage.setItem('theme', theme);
        // Despacha evento para sincronizar com React
        window.dispatchEvent(new Event('themechange'));
      };

      (function() {
        const theme = localStorage.getItem('theme') || 'light';
        window.applyTheme(theme);
      })();
    </script>
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            -webkit-font-smoothing: antialiased;
            background-color: #F8F9FA;
            color: #111827;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark body {
            background-color: #0F172A;
            color: #F8FAFC;
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.8);
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }
        .ios-card {
            background: #FFFFFF;
            border-radius: 28px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .dark .ios-card {
            background: #1E293B;
            border-color: rgba(255, 255, 255, 0.05);
        }
        .ios-card:active {
            transform: scale(0.96);
        }
        .shadow-ios {
            box-shadow: 0 4px 24px -6px rgba(0,0,0,0.04), 0 2px 12px -4px rgba(0,0,0,0.02);
        }
        .dark .shadow-ios {
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }
        .animate-pulse-red {
            animation: pulse-red 2s infinite;
        }
        @media (max-width: 768px) {
            .safe-bottom {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Leaflet Dark Mode Filter */
        .dark .leaflet-tile {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        .leaflet-container {
            font-family: inherit;
        }

    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",

    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>

</body>
</html>
